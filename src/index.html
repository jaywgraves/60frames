<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>60 frames emoji generator</title>
  <style>
    body {
      padding: 10;
      margin: 10;
    }
  </style>
  <script src="static/js/p5.min.js"></script>
  <script src="static/js/gen.js"></script>
  <script src="static/js/gif.js"></script>

</head>

<body>
    <input type="text" id="color1" size="7" maxlength="7" value="#009600" class="watch">
    <input type="text" id="color2" size="7" maxlength="7" value="#00ff00" class="watch">
    <input type="text" id="text" size="10" maxlength="10" value="TY" class="watch">
    <input type="text" id="fcolor" size="7" maxlength="7" value="#ffffff" class="watch">
    <input type="text" id="scolor" size="7" maxlength="7" value="#000000" class="watch">
    <input type="text" id="size_delta" size="10" maxlength="10" value="20" class="watch">

    <div id="gifcanvas">
    </div>
    <input type="text" id="interval" size="10" maxlength="10" value="">
    <input type="button" id="start" value="start" onclick="start()">
    <input type="button" id="stop" value="stop" onclick="stop()">
    <input type="button" id="save" value="save" onclick="saveemoji()">
</body>

</html>
