<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>60 frames emoji generator</title>
  <style>
    body {
      padding: 10;
      margin: 10;
    }
    .container {
      display: grid;
      grid-template-columns: 20% 1fr 1fr 1fr 20%;
      gap: 10px 10px;
      }
    #preview-col {
       grid-column-start: 2;
       }
    #text-col {
       grid-column-start: 3;
       }
    #bg-col {
       grid-column-start: 4;
       }
    .param-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
    }
    .param-row label {
      grid-column-start: 1;
    }
    .param-row input {
      grid-column-start: 2;

    }
  </style>
  <script src="static/js/p5.min.js"></script>
  <script src="static/js/gen.js"></script>
  <script src="static/js/gif.js"></script>

</head>

<body>
  <center><h1>60 Frames</h1></center>
  <section class="container">
  <div id="preview-col">
    <div id="gifcanvas"></div>
    <input type="hidden" id="interval" size="10" maxlength="10" value="">
    <input type="button" id="start" value="start" onclick="start()">
    <input type="button" id="stop" value="stop" onclick="stop()">
    <input type="button" id="save" value="save" onclick="saveemoji()">
  </div>
  <div id="text-col">
    <strong>Text</strong>
    <div class="param-row">
      <label for="inptext">Text</label>
      <input type="text" id="inptext" size="10" maxlength="10" value="TY" class="watch">
    </div>
    <div class="param-row">
      <label for="fcolor">Text Color</label>
      <input type="color" id="fcolor" size="7" maxlength="7" value="#ffffff" class="watch">
    </div>
    <div class="param-row">
      <label for="scolor">Outline Color</label>
      <input type="color" id="scolor" size="7" maxlength="7" value="#000000" class="watch">
    </div>
    <div class="param-row">
      <label for="ssize">Outline Width</label>
      <input type="text" id="ssize" size="10" maxlength="10" value="10" class="watch">
    </div>
    <div class="param-row">
      <label for="txtstart">Text Size Start</label>
      <input type="text" id="txtstart" size="10" maxlength="10" value="140" class="watch">
    </div>
    <div class="param-row">
      <label for="txtamp">Text Size Range</label>
      <input type="text" id="txtamp" size="10" maxlength="10" value="15" class="watch">
    </div>
    <div class="param-row">
      <label for="rotamp">Text Rotation Range</label>
      <input type="text" id="rotamp" size="10" maxlength="10" value="15" class="watch">
    </div>
  </div>
  <div id="bg-col">
    <strong>Background</strong>
    <div class="param-row">
      <label for="sectioncnt">Section Count</label>
      <input type="text" id="sectioncnt" size="10" maxlength="10" value="2" class="watch">
    </div>
    <div class="param-row">
      <label for="color1">Color 1</label>
      <input type="color" id="color1" size="7" maxlength="7" value="#009600" class="watch">
    </div>
    <div class="param-row">
      <label for="color2">Color 2</label>
      <input type="color" id="color2" size="7" maxlength="7" value="#00ff00" class="watch">
    </div>
    <div class="param-row">
      <label for="color3">Color 3</label>
      <input type="color" id="color3" size="7" maxlength="7" value="#000096" class="watch">
    </div>
    <div class="param-row">
      <label for="color4">Color 4</label>
      <input type="color" id="color4" size="7" maxlength="7" value="#330000" class="watch">
    </div>
    <div class="param-row">
      <label for="color5">Color 5</label>
      <input type="color" id="color5" size="7" maxlength="7" value="#330000" class="watch">
    </div>
    <div class="param-row">
      <label for="color6">Color 6</label>
      <input type="color" id="color6" size="7" maxlength="7" value="#330000" class="watch">
    </div>
    <div class="param-row">
      <label for="color7">Color 7</label>
      <input type="color" id="color7" size="7" maxlength="7" value="#330000" class="watch">
    </div>
    <div class="param-row">
      <label for="color8">Color 8</label>
      <input type="color" id="color8" size="7" maxlength="7" value="#330000" class="watch">
    </div>
    <div class="param-row">
      <label for="color9">Color 9</label>
      <input type="color" id="color9" size="7" maxlength="7" value="#330000" class="watch">
    </div>
    <div class="param-row">
      <label for="color10">Color 10</label>
      <input type="color" id="color10" size="7" maxlength="7" value="#330000" class="watch">
    </div>
    <div class="param-row">
      <label for="color11">Color 11</label>
      <input type="color" id="color11" size="7" maxlength="7" value="#330000" class="watch">
    </div>
    <div class="param-row">
      <label for="color12">Color 12</label>
      <input type="color" id="color12" size="7" maxlength="7" value="#330000" class="watch">
    </div>
  </div>
<script>
resetUI();
document.querySelectorAll('.watch').forEach(function(el) {
  el.addEventListener('change', resetUI);
});
</script>
</body>

</html>
